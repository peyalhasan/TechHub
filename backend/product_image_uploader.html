<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Uploader</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f7;
        }
        h1 {
            text-align: center;
            color: #1d1d1f;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
        .product-title {
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: center;
        }
        .product-category {
            color: #86868b;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .upload-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="file"] {
            font-size: 0.9em;
        }
        button {
            background-color: #0071e3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077ed;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .status {
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
        .status.success { color: #28a745; }
        .status.error { color: #dc3545; }
    </style>
</head>
<body>
    <h1>Product Image Uploader</h1>
    <div id="productGrid" class="product-grid">
        <!-- Products will be loaded here -->
    </div>

    <script>
        const API_URL = 'http://localhost:9000';

        async function fetchProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                if (data.success) {
                    renderProducts(data.data);
                }
            } catch (error) {
                console.error('Error fetching products:', error);
                document.getElementById('productGrid').innerHTML = '<p>Error loading products. Is the server running?</p>';
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image ? API_URL + '/' + product.image : 'https://via.placeholder.com/300x200?text=No+Image'}"
                         alt="${product.title}"
                         class="product-image"
                         id="img-${product.id}">
                    <div class="product-title">${product.title}</div>
                    <div class="product-category">${product.category}</div>
                    <form class="upload-form" onsubmit="handleUpload(event, ${product.id})">
                        <input type="file" accept="image/*" required id="file-${product.id}">
                        <button type="submit" id="btn-${product.id}">Upload Image</button>
                    </form>
                    <div id="status-${product.id}" class="status"></div>
                </div>
            `).join('');
        }

        async function handleUpload(event, productId) {
            event.preventDefault();
            const fileInput = document.getElementById(`file-${productId}`);
            const statusDiv = document.getElementById(`status-${productId}`);
            const btn = document.getElementById(`btn-${productId}`);
            const img = document.getElementById(`img-${productId}`);

            if (!fileInput.files[0]) return;

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            statusDiv.textContent = '';

            try {
                const response = await fetch(`${API_URL}/products/${productId}`, {
                    method: 'PUT',
                    body: formData
                });
                const result = await response.json();

                if (result.success) {
                    statusDiv.textContent = 'Upload successful!';
                    statusDiv.className = 'status success';
                    // Update image source with timestamp to force refresh
                    img.src = `${API_URL}/${result.data.image}?t=${new Date().getTime()}`;
                    fileInput.value = ''; // Clear input
                } else {
                    throw new Error(result.error?.message || 'Upload failed');
                }
            } catch (error) {
                console.error('Error uploading:', error);
                statusDiv.textContent = 'Error: ' + error.message;
                statusDiv.className = 'status error';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload Image';
            }
        }

        // Load products on page load
        fetchProducts();
    </script>
</body>
</html>
